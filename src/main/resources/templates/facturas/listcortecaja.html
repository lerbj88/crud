<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sd="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home}">

<head>
    <meta charset="UTF-8"/>
    <title>Cortes de caja</title>

</head>
<body>
<section layout:fragment="content">
    <div class="card-body">

    <h3>Cortes de caja</h3>
    <div align="right">
        <form th:action="@{/facturas/listcortecaja}" method="get">
            <div class="input-group input-group-sm" style="width: 450px;">
                <input type="text" name="text" class="form-control pull-right" placeholder="Buscar" th:if="${key} == null"/>
                <input type="text" name="text" class="form-control pull-right" placeholder="Buscar" th:if="${key} != null" th:text="${key}" />
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Buscar...</button>
                </div>
            </div>
        </form>
    </div>

<div>


    <div class="row">

    <a th:href="@{/facturas/cortecaja}" class="btn btn-primary btn-xs" ><i class="far fa-file"></i> Agregar Corte caja
    </a>


        <h4 class="totalcajamargenleft"> Saldo en caja: <label th:inline="text">$ [[${#numbers.formatDecimal(totalcaja, 0, 'COMMA', 2, 'POINT')}]]</label> </h4>

</div>
</div>
    <br>

    <table class="table table-striped">
        <tr>
            <th><a class="sorted" >Folio</a></th>
            <th><a class="sorted" >Cantidad Inicial</a></th>
            <th><a class="sorted" >Retiro</a></th>
            <th><a class="sorted" >Descripción</a></th>
            <th><a class="sorted" >Caja Restante</a></th>
            <th><a class="sorted" >Usuario</a></th>
            <th><a class="sorted" >Fecha</a></th>


        </tr>
        <tr th:each="p : ${lista}">
            <td th:text="${p.fiid}"></td>
            <td th:text="${p.ficantidad_inicial}"></td>
            <td th:text="${p.firetiro}"></td>
            <td th:text="${p.fcdescripcion}"></td>
            <td th:text="${p.ficajarestante}"></td>
            <td th:text="${p.fcusuario}"></td>
            <td th:text="${p.fdfecha}"></td>

        </tr>
    </table>


    <div class="row">
        <div class="col-sm-5">
            <div class="pagination"><p>Mostrando <span class="badge"
                                                       th:text="${page.size * (page.number-1) + 1}"></span> a
                <span class="badge" th:text="${page.lastPage ? page.totalElements : page.size * (page.number-1)+ page.size}"></span> de
                <span class="badge"
                      th:text="${page.totalElements}"></span>
                registros</p></div>
        </div>

        <div class="col-sm-7">
            <!-- Pagination Bar -->
            <div th:fragment='paginationbar'>
                <div class="text-center">
                    <ul class="pagination pagination-centered">
                        <li class="page-item"  th:class="${page.firstPage}?'disabled':''">
                            <span class="sr-only" th:if='${page.firstPage}'>← First</span>
                            <a class="page-link" th:if='${not page.firstPage}' th:href='@{${page.url}(page=0,size=${page.size})}'>←
                                Inicio</a>
                        </li>
                        <li class="page-item" th:class="${page.hasPreviousPage}? '' : 'disabled'">
                            <span class="sr-only" th:if='${not page.hasPreviousPage}'>«</span>
                            <a class="page-link" th:if='${page.hasPreviousPage}'
                               th:href='@{${page.url}(page=${page.number-2},size=${page.size})}'
                               title='Anterior'>«</a>
                        </li>
                        <li class="page-item  " th:each='item : ${page.items}' th:classappend="${item.current} ? active : ''" >
                            <span class="page-link " th:if='${item.current}' th:text='${item.number}'>1</span>
                            <a class="page-link " th:if='${not item.current}'
                               th:href='@{${page.url}(page=${item.number-1},size=${page.size})}'><span
                                    th:text='${item.number}'>1</span></a>
                        </li>
                        <li class="page-item" th:class="${page.hasNextPage}? '' : 'disabled'">
                            <span class="sr-only" th:if='${not page.hasNextPage}'>»</span>
                            <a class="page-link" th:if='${page.hasNextPage}'
                               th:href='@{${page.url}(page=${page.number},size=${page.size})}'
                               title='Siguiente'>»</a>
                        </li>
                        <li class="page-item" th:class="${page.lastPage}? 'disabled' : ''">
                            <span class="sr-only" th:if='${page.lastPage}'>Last →</span>
                            <a  class="page-link" th:if='${not page.lastPage}'
                                th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'>Ultimo →</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>




</section>

</body>


</html>
