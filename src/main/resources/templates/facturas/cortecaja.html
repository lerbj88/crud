<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{home}">

<head>
    <title>Corte Caja</title>
</head>

<body>

<section layout:fragment="content">
    <div class="card-body">

    <h3>Corte de caja</h3>

    <div class="container">
        <form action="#" th:action="@{/facturas/cortecaja}" th:object="${cortecaja}"
              method="post">

                    <input type="text"
                           th:field="*{fiid}"
                           name="" class="form-control d-none" id="fiid" />

            <div class="form-group row">
                <label for="fdfecha" class="col-sm-2 col-form-label">Fecha:</label>
                <div class="col-sm-4">
                    <input type="text"
                           th:value="${fdfecha}"
                           name="" class="form-control" id="fdfecha" placeholder="" readonly/>
                </div>
            </div>


            <div class="form-group row">
                <label for="ficantidad_inicial" class="col-sm-2 col-form-label">Cantidad inicial: </label>
                <div class="col-sm-4">
                    <input type="text"

                           th:value="${totalcaja}"
                           name="" class="form-control" id="ficantidad_inicial"  readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label for="firetiro" class="col-sm-2 col-form-label">Retiro:</label>
                <div class="col-sm-4">
                    <input type="text"
                           th:field="*{firetiro}"
                           name="" class="form-control" id="firetiro" />
                </div>
            </div>


            <div class="form-group row">
                <label for="fcdescripcion" class="col-sm-2 col-form-label">Descripci√≥n:</label>
                <div class="col-sm-4">
                    <input type="text"
                           th:field="*{fcdescripcion}"
                           name="" class="form-control" id="fcdescripcion" />

                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-10">
                    <a th:href="@{/facturas/listcortecaja}" class="btn btn-default" role="button">
                        <span aria-hidden="true"></span>Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>

        </form>
    </div>
    </div>
</section>
</body>
</html>
