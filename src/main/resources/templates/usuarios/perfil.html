<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home}">

<head>
    <meta charset="UTF-8"/>
    <title>Perfil de usuario</title>
</head>
<body>

<section layout:fragment="content">

    <div class="card-body">

    <h2>Perfil de usuario</h2>

    <div align="right">
    <a th:href="@{/usuarios/editperfil}" class="btn btn-warning btn-xs pull-right">
        <i class="far fa-edit"></i> Actualizar contraseña
    </a>
    </div>
    <br>

    <form  th:object="${usuario}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><strong>Usuario: </strong></label>
            <div class="col-sm-10">
                <label  class="col-sm-2 col-form-label" th:inline="text">[[${#httpServletRequest.remoteUser}]]</label>
            </div>

            <label  class="col-sm-2 col-form-label"><strong>Nombre:</strong> </label>
            <div class="col-sm-10">
                <label  class="col-sm-8 col-form-label" th:text="*{fcnombre}"></label>
            </div>

            <label  class="col-sm-2 col-form-label"><strong>Correo:</strong> </label>
            <div class="col-sm-10">
                <label  class="col-sm-8 col-form-label" th:text="*{fccorreo}"></label>
            </div>

            <label  class="col-sm-2 col-form-label"><strong>Teléfono:</strong> </label>
            <div class="col-sm-10">
                <label  class="col-sm-8 col-form-label" th:text="*{fctelefono}"></label>
            </div>


            <label  class="col-sm-2 col-form-label"><strong>fecha de alta: </strong> </label>
            <div class="col-sm-10">
                <label  class="col-sm-10 col-form-label" th:text="*{fdfecha}"></label>
            </div>




        </div>

    </form>


    </div>




</section>

</body>


</html>
