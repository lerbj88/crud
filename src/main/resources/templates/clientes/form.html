<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout}">

<head>
    <title>Cliente</title>
</head>

<body>
<section layout:fragment="content">
    <h1>Cliente</h1>

    <div class="container">
        <form action="#" th:action="@{/clientes/form}" th:object="${clientes}"
              method="post">

                    <input type="text"
                           th:field="*{fiid}"
                           name="" class="form-control d-none" id="fiid" />


            <div class="form-group row">
                <label for="cliente" class="col-sm-2 col-form-label">Cliente </label>
                <div class="col-sm-10">
                    <input type="text"
                           th:field="*{fccliente}"
                           name="" class="form-control" id="cliente" placeholder="Cliente"/>

                </div>
            </div>

            <div class="form-group row">
                <label for="tienda" class="col-sm-2 col-form-label">Tienda</label>
                <div class="col-sm-10">
                    <input type="text"
                           th:field="*{fctienda}"
                           name="" class="form-control" id="tienda" placeholder="tienda"/>


                </div>
            </div>


            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text"
                           th:field="*{fcemail}"
                           name="" class="form-control" id="email" placeholder="email"/>

                </div>
            </div>


            <div class="form-group row">
                <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm-10">
                    <input type="text"
                           th:field="*{fctelefono}"
                           name="" class="form-control" id="telefono" placeholder="Telefono"/>

                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <a th:href="@{/clientes/list}" class="btn btn-default" role="button">
                        <span aria-hidden="true"></span>Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>


        </form>
    </div>
</section>
</body>
</html>
